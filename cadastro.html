<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/style2.css">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8883c34b4.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
      <h1>Login-Helper</h1>
    </header>
    <main>
     <form>
        <section class="inputs-container">

            <label id="labelnome">Nome:</label>

         <input id="nome" type="nome" placeholder="nome">

            <label id="labelemail">Email:</label>

         <input id="email" type="email" placeholder="example@gmail.com">

        <div class="password-container"> 

            <label id="labelsenha">Senha:</label>

         <input type="password" id="fiel-password" class="fiel-password" placeholder="********">  
            <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
            <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
        </div>

        <div class="password-container"> 

             <label id="labelconfirmsenha">Comfirme a Senha:</label>

            <input type="password" id="fiel-password2" class="fiel-password" placeholder="********">  
             <i class="fas fa-eye" id="eye2" onclick="showPassword2()"></i>
             <i class="fas fa-eye-slash" id="eye-slash2" onclick="showPassword2()"></i>
        </div>
        </section>

          <button onclick='cadastrar()' id="btn-cadastrar">Cadastrar</button>

     </form>
    </main>
</body>
</html>
