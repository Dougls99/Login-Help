<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1>Login-Helper</h1>
    </header>
    <main>
        <form>
            <div class="form-container">
                <section class="inputs-container">
                    <input type="email" placeholder="example@gmail.com">
                    
                    <div class="password-container">
                        <input type="password" id="fiel-password" class="fiel-password" placeholder="********">
                        <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                        <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                    </div>
                </section>
                <section class="password-infos">
                    <div>
                        <input type="checkbox">
                        <span>Lembrar Senha</span>
                    </div>
                    <a href="a">Esqueceu sua senha?</a>
                </section>
                <button type="button" id="btn-login">Login</button>
                
                <section class="links-container">
                    <span>Ou entre com:</span>
                    
                    <aside>
                        <a href="#"><i class="fab fa-google google"></i></a>
                        <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
                        <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
                        
                    </aside>
                </section>
                <footer class="btn_cadastro">
                    <hr>
                    <spam>
                        Ainda n√£o tem uma conta?
                        <a href="./cadastro.html">
                            Cadastre-se
                        </a>
                    </spam>
                </footer>
            </div><!-- .form-container -->
        </form>
    </main>
    <script src="./js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/b8883c34b4.js" crossorigin="anonymous" defer></script>
</body>

</html>
